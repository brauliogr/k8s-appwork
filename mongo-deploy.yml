apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        volumeMounts:
          - mountPath: /var/lib/mongo
            name: mongo-data
        image: mongo:4.4
        ports:
        - containerPort: 27017
      volumes:
      - name: mongo-data
      restartPolicy: Always
